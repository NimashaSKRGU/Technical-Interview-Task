<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <title>RGU Interview</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/ajax_table.js') }}"></script>

</head>
<body>
<br>
<div class="container">
    <table id="jds-example" class="table">
        <thead>
            <tr>
                {% for col in data.columns %}
                    <th scope="col"> {{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
                {% for key, value in data.iterrows() %}
                    <tr>
                        {% for k in value %}
                            <td scope="row">{{ k }}</td>
                        {% endfor %}
                        <td scope="row"><button type="button" class="delete btn btn-secondary fixed-button-size">Delete</button></td>
                    </tr>
                {% endfor %}
        </tbody>
    </table>

    <form enctype="multipart/form-data" action='items' method="POST">
        <div class="form-row mb-3">
        <div class="input-group col-sm-12">
            <label for="fname">Name:</label>
            <input type="text" id="name" name="fname" >
            <label for="fprice">Price:</label>
            <input type="text" id="price" name="fprice" >
            <label for="fqty">Quantity:</label>
            <input type="text" id="quantity" name="fqty">
            <div class="input-group-prepend">
                <button type="button" id="ajax_data_load" class="btn btn-secondary fixed-button-size">Add Item</button>
            </div>
        </div>
        </div>
    </form>
</div>


</body>
</html>
